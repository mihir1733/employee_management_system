{% extends 'employee_register/base.html' %}

{% load crispy_forms_tags %}

{% block content %} 
<form action="" method="post" autocomplete = "off">
    {% csrf_token %}
    {{emps.fullname|as_crispy_field}}
    {{emps.mobile|as_crispy_field}}
    {{emps.emp_code|as_crispy_field}}
    {{emps.position|as_crispy_field}}
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg">submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                
                <i class="fas fa-stream"></i>list
            </a>
        </div>
    </div>
</form>
{% endblock content %}
